
<!DOCTYPE html>
<html lang = "en">
<head>
    
    <meta charset="utf-8">
    <title>Input Project</title>
    <link href = "style.css" rel = "stylesheet">
    <script type = "text/javascript" src = "switch.js"></script>
    
    </head>

    <body>
        
      
        <div id = "myForm">
             <h1>Register Form</h1>
            
                 <div id = "text-content">
                    <legend >Gender:</legend>

                   <ul>
                        <li> 
                            <input id = "masc" type = "radio" name = "gender">
                            <label for = "masc">M</label>
                        </li>
                        <li>  
                            <input id = "fem" type = "radio" name = "gender">    
                            <label for = "fem">F</label>
                          </li>
                    </ul> 
                <p>
                    <label for = "name"><span>Name: </span><strong><abbr title = "required">*</abbr></strong></label>
                    <input id = "name" type = "text" name = "name">
                </p>
                <p>
                    <label for = "lastName"><span>Last Name:</span><strong><abbr title = "required">*</abbr></strong></label>
                    <input id = "lastName" type = "text" name = "lastName">
                </p>
                <p>
                    <label for = "phone"><span>Phone No:</span><strong><abbr>*</abbr></strong></label>
                    <input id = "phone" type = "text" name = "phone">
                </p>
                <p>
                    <label for = "adress"><span>Adress:</span><strong><abbr>*</abbr></strong></label>
                    <input id = "adress" type = "text" name = "adress">
                </p>
                <p><button onclick = "registerForm()"> Save </button></p>
            </div> 
        </div>
        <div id = "result">  
            <div id = "personGender"></div>
            <div id = "personFirstName"></div>
            <div id = "personLastName" ></div>
            <div id = "personPhone" ></div>
            <div id = "personAdress"></div>
        </div>
        <div id = "errTxt"></div>
          
    </body>

</html>
